<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="slider">
      <div class="container">
        
          <input type="radio" name="control" id="s1" checked>
          <input type="radio" name="control" id="s2">
          <input type="radio" name="control" id="s3">
          <input type="radio" name="control" id="s4">

        <div class="slider__wrapper">
          <div class="slide"><img src="images/slide_1.jpg" alt="slide_1"></div>
          <div class="slide"><img src="images/slide_2.jpg" alt="slide_2"></div>
          <div class="slide"><img src="images/slide_3.jpg" alt="slide_3"></div>
          <div class="slide"><img src="images/slide_4.jpg" alt="slide_4"></div>
        </div>

        <div class="control__wrapper">
          <div class="slide__title">
            <p class="title__text">Client not found...</p>
            <p class="title__text">Daily routine...</p>
            <p class="title__text">The habbit...</p>
            <p class="title__text">This is life...</p>
          </div>
  
          <div class="label__group">
            <label for="s1" class="control__area">
              <span class="control__btn"></span>
            </label>
            <label for="s2" class="control__area">
              <span class="control__btn"></span>
            </label>
            <label for="s3" class="control__area">
              <span class="control__btn"></span>
            </label>
            <label for="s4" class="control__area">
              <span class="control__btn"></span>
            </label>
          </div>
        </div>

        
      </div>
    </section>
  </main>
</body>
</html>
